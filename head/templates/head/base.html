<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Mobiloitte Postbook{% endblock %}</title>
    {% load static %}
    <style>
        /* Custom styling for the header strip */
        .header-strip {
            background-color: #306db2; /* Bootstrap's primary color */
            color: white;
        }   
    </style>
</head>
<body>
    <!-- Header Strip -->
    <nav class="navbar navbar-expand-lg navbar-dark header-strip">
        <div class="container">
            <img src="{% static 'images/mob logo.png' %}" alt="Logo" style="height: 40px;">
            <a class="navbar-brand " href="{% url 'dashboard' %}">PUBLISHED ARTICLE</a>
    
            <!-- Hamburger for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Conditional content based on user authentication -->
                    {% if user.is_head %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.first_name }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'journalist:logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="btn btn-light">Join</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
